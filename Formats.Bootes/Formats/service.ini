

        /// <summary>
        /// %H% Service
        /// </summary>
        public partial class %H%Service : BaseService<%H%, %H%Model, %H%Form, %T%>
        {

        }


        /// <summary>
        /// %H% Service
        /// </summary>
        public partial class %H%Service : BaseService<%H%, %H%Model, %H%Form, %T%>
        {
            /// <summary>
            /// IQueryable %H% Entity Search
            /// </summary>
            %D%/// <returns></returns>
            public IQueryable<%H%> Search(%P%)
            {
                return DataModule.%N%.Search(%V%);
            }
            

            /// <summary>
            /// IEnumerable %H% Model Search
            /// </summary>
            %D%/// <returns></returns>
            public IEnumerable<%H%Model> SearchModel(%P%)
            {
                return DataModule.%N%.Search(%V%)
                    .Select(FactoryModule.%N%.CreateModel);
            }

            
            /// <summary>
            /// Paged %H% Model Search
            /// </summary>
            %D%/// <param name='page'></param>
            ///<param name='pageSize'></param>
            ///<param name='sort'></param>
            /// <returns></returns>
            public Page<%H%Model> SearchView(%P%,
                long page = 1,long pageSize = 10, string sort = '')
            {
                return DataModule.%N%.SearchView(%V%, page, pageSize, sort);
            }

            /// <summary>
            /// Create %H% Model from %H% Entity
            /// </summary>
            /// <param name='entity'></param>
            /// <returns></returns>
            public %H%Model Create(%H% entity)
            {
                return FactoryModule.%N%.CreateModel(entity);
            }

	        /// <summary>
            /// Create %H% Model from %H% Form
            /// </summary>
            /// <param name='form'></param>
            /// <returns></returns>
            public %H%Model Create(%H%Form form)
            {
                return FactoryModule.%N%.CreateModel(form);
            }

            /// <summary>
            /// Create %H% Entity from %H% Model
            /// </summary>
            /// <param name='model'></param>
            /// <returns></returns>
            public %H% Create(%H%Model model)
            {
                return FactoryModule.%N%.CreateEntity(model);
            }

            /// <summary>
            /// Check Uniqueness of %H% before creation
            /// </summary>
            /// <param name='model'></param>
            /// <returns></returns>
            public bool CreateExists(%H%Model model)
            {
                return DataModule.%N%.ItemExists(model);
            }

            /// <summary>
            /// Delete %H%
            /// </summary>
            /// <param name='entity'></param>
            /// <returns></returns>
            public int Delete(%H% entity)
            {
                return DataModule.%N%.Delete(entity);
            }

            /// <summary>
            /// Get %H% Entity
            /// </summary>
            /// <param name='id'></param>
            /// <returns></returns>
            public %H% Get(%T% id)
            {
                return DataModule.%N%.Get(id);
            }



            /// <summary>
            /// Get %H% Model
            /// </summary>
            /// <param name='id'></param>
            /// <returns></returns>
            public %H%Model GetModel(%T% id)
            { 
                return DataModule.%N%.GetModel(id);
            }

            /// <summary>
            /// Insert new %H% to DB
            /// </summary>
            /// <param name='model'></param>
            /// <param name='check'></param>
            /// <returns></returns>
            public %H%Model Insert(%H%Model model, bool check = true)
            {
                if (check)
                {
                    var routeSearch = DataModule.%N%.ItemExists(model);
                    if (routeSearch)
                    {
                        throw new Exception('%H% Name already exists');
                    }
                }
                var entity = FactoryModule.%N%.CreateEntity(model);
                entity.RecordStatus = Core.Domain.Enum.RecordStatus.Active;
                DataModule.%N%.Insert(entity);
                return FactoryModule.%N%.CreateModel(entity);
            }

            /// <summary>
            /// Update a %H% Entity with a %H% Model with selected fields
            /// </summary>
            /// <param name='entity'></param>
            /// <param name='model'></param>
            /// <param name='fields'></param>
            /// <returns></returns>
            public %H% Patch(%H% entity, %H%Model model, string fields)
            {
                return FactoryModule.%N%.Patch(entity, model, fields);
            }

            /// <summary>
            /// Update %H%, with Patch Options Optional
            /// </summary>
            /// <param name='entity'></param>
            /// <param name='model'></param>
            /// <param name='fields'></param>
            /// <returns></returns>
            public %H%Model Update(%H% entity, %H%Model model = null, string fields = '')
            {
                if (model != null)
                {
                    entity = Patch(entity, model, fields);
                }
                return FactoryModule.%N%.CreateModel(DataModule.%N%.Update(entity));
            }

            /// <summary>
            /// Check Uniqueness of %H% before update
            /// </summary>
            /// <param name='model'></param>
            /// <returns></returns>
            public bool UpdateExists(%H%Model model)
            {
                return DataModule.%N%.ItemExists(model, model.Id);
            }

    }