create view kzn_%z%_%h%_model as 
select x.Id, %W%, 
x.RecordStatus,x.CreatedAt,x.UpdatedAt 
from kzn_%z%_%h% x where x.RecordStatus != 3 and x.RecordStatus != 4


 
             For<%H%>()
                .PrimaryKey(x => x.Id)
                .TableName("kzn_%z%_%h%");

            For<%H%Model>()
                .PrimaryKey(x => x.Id)
                .TableName("kzn_%z%_%h%_model")
                .Columns(x =>
                {
                    x.Column(y => y.RecordStatusText).Ignore(); 
                    x.Column(y => y.CreatedAtText).Ignore(); 
                    x.Column(y => y.UpdatedAtText).Ignore(); 
                });
 